<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="google-site-verification" content="uz4tmkdksHM2R_n1E-Rm3IiFbqPDtwpy4OaChcTmJcQ" />
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Teko:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/assets/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="navbar-brand ms-4 ms-lg-0">
        <img style="height: 100px;" class="img-fluid" src="/img/logo.webp">
    </div>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="/index.html" class="nav-item nav-link">Accueil</a>
            <a href="/tarifs.html" class="nav-item nav-link">Nos Tarifs</a>
            <a href="/projets.html" class="nav-item nav-link">Nos Projets</a>
            <a href="/articles/" class="nav-item nav-link active">Nos Articles</a>
        </div>
    </div>
</nav>
<!-- Navbar End -->

<!-- Page Header -->
<div id="projects" class="container-xxl project py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h4 class="section-title">Nos Articles</h4>
            <h1 class="display-5 mb-4">{{ page.title }}</h1>
        </div>
    </div>
</div>

<!-- Blog Listing Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-8">
                <div class="row g-5">
                    {% for post in site.posts %}
                    <div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="blog-item">
                            <div class="overflow-hidden">
                                <!-- Image du post -->
                                {% if post.image  %}
                                    <img class="img-fluid w-100"
                                         src="{{ post.image }}"
                                         alt="{{ post.title }}"
                                    >
                                {% endif %}
                                </div>
                            <div class="bg-light p-4">
                                <div class="breadcrumb blog-meta">
                                    <!-- Métadonnées du post -->
                                    <div class="breadcrumb-item"><a href="#">{{ post.date | date: "%d %B, %Y" }}</a></div>
                                    <div class="breadcrumb-item"><a href="#">{{ post.author }}</a></div>
                                </div>
                                <!-- Titre et contenu du post -->
                                <a href="{{ post.url }}" class="d-block h3 mb-3">{{ post.title }}</a>
                                <p class="mb-4">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
                                <a href="{{ post.url }}" class="btn btn-outline-body px-3">Lire Plus</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Blog Listing End -->

<!-- Footer Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/lib/wow/wow.min.js"></script>
<script src="/assets/lib/easing/easing.min.js"></script>
<script src="/assets/lib/waypoints/waypoints.min.js"></script>
<script src="/assets/lib/counterup/counterup.min.js"></script>
<script src="/assets/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/assets/lib/tempusdominus/js/moment.min.js"></script>
<script src="/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<script src="/assets/js/main.js"></script>
</body>

</html>
