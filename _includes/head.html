<head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-TQ6L9WFT');</script>
    <!-- End Google Tag Manager -->
    <!-- Meta Informations Principales -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="uz4tmkdksHM2R_n1E-Rm3IiFbqPDtwpy4OaChcTmJcQ">

    <title>{{ page.title | default: "Page sans titre" }} - Guiziweb</title>

    <meta name="description" content="{{ page.description | default: "Guiziweb propose des solutions complètes de création de sites web et e-commerce pour les TPE et PME. Boostez votre présence en ligne avec nos services adaptés à vos besoins." }}">
    <meta name="keywords" content="{{ page.keywords | default: "création de sites web, e-commerce, solutions web, TPE, PME, développement web, SEO, Guiziweb" }}">
    <meta name="author" content="{{ page.author | default: "Guiziweb" }}">

    <!-- Open Graph / Facebook Metadata -->
    <meta property="og:title" content="{{ page.title | default: "Page sans titre" }}">
    <meta property="og:description" content="{{ page.description | default: "Découvrez les solutions proposées par Guiziweb." }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | replace: 'index.html', '' | prepend: site.url }}">
    <meta property="og:image" content="{{ '/assets/img/guiziweb_share.jpg' | relative_url }}"> <!-- Remplacez par l'image par défaut -->

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: "Page sans titre" }}">
    <meta name="twitter:description" content="{{ page.description | default: "Guiziweb, spécialiste de la création de sites web et e-commerce pour TPE et PME." }}">
    <meta name="twitter:image" content="{{ '/assets/img/guiziweb_share.jpg' | relative_url }}"> <!-- Remplacez par une image adaptée au format Twitter -->

    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Teko:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/lib/animate/animate.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' | relative_url }}">

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Guiziweb",
            "url": "{{ site.url }}",
            "logo": "{{ '/assets/img/logo.webp' | relative_url }}",
            "contactPoint": {
                "@type": "ContactPoint",
                "contactType": "Service client",
                "email": "guiziweb@gmail.com",
                "url": "{{ site.url | append: '/contact' }}"
            },
            "sameAs": [
                "https://www.instagram.com/guiziweb"
            ]
        }
    </script>
</head>
